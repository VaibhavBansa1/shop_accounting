{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD</title>
    <link rel="stylesheet"  href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <div class="wrapper  text-white" id="registration-form" style="margin-top: 175px;">
            <form action="#" method="post">
                <h1><span class="text-dark text-center" id="Signup-text">Forgot password</span></h1>
                <div class="content">
                      <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required minlength="8" maxlength="15">
                    </div>
                    <div class="condition" id="validation">
                        <label class="pass_check" id="minimum">Minimum 8 characters</label>
                    </div>
                    <div class="input-box">
                        <label for="cnfpassword">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="cnfpassword" id="cnf_password" required minlength="8" maxlength="15">
                    </div> 
                    <div class="condition" id="validation">
                        <label class="pass_check" id="confirm">Confirm Password matched </label>
                    </div>
                    <div class="button-container mt-2">
                        <button id="change" type="submit" style="background: #8c8c8c; cursor: not-allowed;" disable>Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const changeBtn = document.getElementById('change');
        const passwd = document.getElementById('password');
        const conf_passwd = document.getElementById('cnf_password');
    
        // Validate function
        function validate() {
            let countOfConditionMatched = 0;
    
            // Minimum length check
            if (passwd.value.length >= 8) {
                document.getElementById("minimum").classList.remove("pass_check");
                document.getElementById("minimum").classList.add("pass_checked");
                countOfConditionMatched++;
            } else {
                document.getElementById("minimum").classList.remove("pass_checked");
                document.getElementById("minimum").classList.add("pass_check");
            }
    
            // Confirm password match check
            if (passwd.value === conf_passwd.value && (passwd.value !== "" && conf_passwd.value !== "")) {
                document.getElementById('confirm').classList.remove("pass_check");
                document.getElementById('confirm').classList.add("pass_checked");
                countOfConditionMatched++;
            } else {
                document.getElementById('confirm').classList.remove("pass_checked");
                document.getElementById('confirm').classList.add("pass_check");
            }
    
            // Enable or disable the signup button based on conditions
            if (countOfConditionMatched === 2) {
                changeBtn.disabled = false;
                changeBtn.style.backgroundColor = '#3a94ee';
                changeBtn.style.cursor = 'pointer';
            } else {
                changeBtn.disabled = true;
                changeBtn.style.backgroundColor = '#8c8c8c';
                changeBtn.style.cursor = 'not-allowed';
            }
        }
    
        // Add event listeners to password fields
        passwd.addEventListener('input', validate);
        conf_passwd.addEventListener('input', validate);
    
        // Sign up button click event (for debugging)
        changeBtn.addEventListener('click', function() {
            console.log(passwd.value);        
        });
    </script>
</body>
</html>
