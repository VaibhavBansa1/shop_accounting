{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet"  href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <div class="wrapper  text-white" id="registration-form">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <h1><span class="text-dark text-center" id="Signup-text">Signup</span></h1>
                <div class="content">
                        <div class="input-box" style="margin-bottom: -8px;">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-box input-group">
                            <input name="email" type="email" class="form-control" placeholder="Enter E-mail..." aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Button</button>
                          </div>
                    <div class="input-box" style="margin-bottom: -8px;">
                        <label for="otp">OTP</label>
                    </div>
                    <div class="input-box input-group">
                        <input type="text" class="form-control" placeholder="_ _ _ _" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">submit</button>
                      </div>
                    
                    <div class="input-box">
                        <label for="number">Mobile No.</label>
                        <input type="tel" class="form-control" placeholder="Enter Mobile No..." name="mnumber" id="mnumber" minlength="10" maxlength="10">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" minlength="8" maxlength="15">
                    </div>
                    <div class="input-box">
                        <label for="cnfpassword">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="cnfpassword" id="cnfpassword" minlength="8" maxlength="15">
                    </div>
                    <div class="button-container">
                        <button id="signup" type="button">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
