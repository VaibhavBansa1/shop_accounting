{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet"  href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <div class="wrapper  text-white" id="registration-form">
            <form action="#" method="post">
                <h1><span class="text-dark text-center" id="Signup-text">Sign up</span></h1>
                <div class="content">
                        <div class="input-box" style="margin-bottom: -8px;">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-box input-group">
                            <input type="email" class="form-control" placeholder="Enter E-mail..." aria-describedby="button-addon2" required>
                            <button class="btn btn-outline-primary" type="button" id="verify_btn">Verify</button>
                          </div>
                    <div class="input-box" style="margin-bottom: -8px;">
                        <label for="otp">OTP</label>
                    </div>
                    <div class="input-box input-group">
                        <input type="tel" class="form-control" placeholder="_ _ _ _ _ _" aria-describedby="button-addon2" required minlength="6" maxlength="6">
                        <button class="btn btn-outline-primary" type="button" id="submit_btn">submit</button>
                      </div>
                    
                    <div class="input-box">
                        <label for="number">Mobile No.</label>
                        <input type="tel" class="form-control" placeholder="Enter Mobile No..." name="mnumber" id="mnumber" required minlength="10" maxlength="10">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="pass" required minlength="8" maxlength="15">
                    </div>
                    <div class="condition" id="validation">
                        <label class="pass_check" id="minimum">Minimum 8 characters</label>
                    </div>
                    <div class="input-box">
                        <label for="cnfpassword">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="cnfpassword" id="conf_pass" required minlength="8" maxlength="15">
                    </div>
                    <div class="condition" id="validation">
                        
                        <label class="pass_check" id="confirm">Confirm Password matched </label>
                    </div>
                    <div class="button-container">
                        <button id="signup" type="submit" disable style="background: #8c8c8c; cursor: not-allowed;">Sign up</button>
                    </div>
                    <div class="input-box pt-2">
                        <br>
                        <p>If already have an account <a href="sign_in"><span style="color: black;"><u><b>Sign in...</span></b></u></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const signupBtn = document.getElementById('signup');
        const passwd = document.getElementById('pass');
        const conf_passwd = document.getElementById('conf_pass');
    
        // Validate function
        function validate() {
            let countOfConditionMatched = 0;
    
            // Minimum length check
            if (passwd.value.length >= 8) {
                document.getElementById("minimum").classList.remove("pass_check");
                document.getElementById("minimum").classList.add("pass_checked");
                countOfConditionMatched++;
            } else {
                document.getElementById("minimum").classList.remove("pass_checked");
                document.getElementById("minimum").classList.add("pass_check");
            }
    
            // Confirm password match check
            if (passwd.value === conf_passwd.value && (passwd.value !== "" && conf_passwd.value !== "")) {
                document.getElementById('confirm').classList.remove("pass_check");
                document.getElementById('confirm').classList.add("pass_checked");
                countOfConditionMatched++;
            } else {
                document.getElementById('confirm').classList.remove("pass_checked");
                document.getElementById('confirm').classList.add("pass_check");
            }
    
            // Enable or disable the signup button based on conditions
            if (countOfConditionMatched === 2) {
                signupBtn.disabled = false;
                signupBtn.style.backgroundColor = '#3a94ee';
                signupBtn.style.cursor = 'pointer';
            } else {
                signupBtn.disabled = true;
                signupBtn.style.backgroundColor = '#8c8c8c';
                signupBtn.style.cursor = 'not-allowed';
            }
        }
    
        // Add event listeners to password fields
        passwd.addEventListener('input', validate);
        conf_passwd.addEventListener('input', validate);
    
        // Sign up button click event (for debugging)
        signupBtn.addEventListener('click', function() {
            console.log(passwd.value);        
        });
    </script>
    
</body>
</html>
