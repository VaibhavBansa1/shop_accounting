{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet"  href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <div class="wrapper  text-white" id="registration-form" style="margin-top: 170px;">
            <form action="#" method="post">
                <h1><span class="text-dark text-center" id="Signup-text">Sign in</span></h1>
                <div class="content">
                    <div class="input-box" style="margin-bottom: -8px;">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" placeholder="Enter E-mail..." name="email" id="email" required >
                     </div>
                    <div class="input-box mt-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required minlength="8" maxlength="15">
                    </div>
                    <div class="button-container mt-2">
                        <button id="signin" type="submit">Sign in</button>
                    </div>
                    <div class="input-box pt-2">
                        <br>
                        <p>If don't have an account<a href=".."><span style="color: black;"><u><b>Sign up..</span></b></u></a></p>
                        <p><a href="../forgot"><span style="color: black;"><u><b>Forgot password?</span></b></u></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
