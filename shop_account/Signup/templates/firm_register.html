{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRM REGISTER</title>
    <link rel="stylesheet"  href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div>
        <div class="wrapper  text-white" id="registration-form" style="margin-top: 120px;">
            <form action="#" method="post">
                <h1><span class="text-dark text-center" id="registor-text">Firm Registration</span></h1>
                <div class="content">
                    <div class="input-box">
                        <label for="own_name">Owner Name</label>
                        <input type="text" class="form-control" placeholder="Enter Owner Name..." name="Own_name" id="Own_name" required >
                    </div>
                    <div class="input-box">
                        <label for="firm_name">Firm Name</label>
                        <input type="text" class="form-control" placeholder="Enter Firm Name..." name="firm_name" id="firm_name" required >
                    </div>
                    <div class="input-box">
                        <label for="gst_no">GSTIN No.</label>
                        <input type="text" class="form-control" placeholder="Enter GSTIN No..." name="gst_no" id="gst_no" required >
                    </div>
                    <div class="input-box">
                        <label for="address">Firm Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address..." name="address" id="address" required >
                    </div>
                    <div class="button-container mt-2">
                        <button id="registor" type="submit">Registor</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
